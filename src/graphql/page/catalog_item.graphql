query($id: Int) {
  olympiads_item(id: $id){
    id
    title
    price
    duration
    tests_count
    date_end
    description
    purchased
    completed
    status{
      id
      name
      code
    }
    tests{
      id
      category_level{
        id
        title
        points
      }
      percent
    }
    category{
      id
      title
    }
    class{
      id
      title
      position
    }
    img{
      id
      path
      origin_name
      alt
      size
    }
  }
  news_paginate(first: 4, ordering: [{orderColumn: "created_at", orderBy: "DESC"}]){
    data{
      id
      title
      subtitle
      description
      img{
        id
        path
        origin_name
        alt
        size
      }
    }
  }
  about {
    social{
      id
      title
      icon
      link
    }
  }
  f_a_q_s{
    id
    title
    question
    answer
  }
}
